version: '3.9'

services:
  bot:
    build: .
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - bot_data:/app/data
      - bot_logs:/app/logs
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "node", "-e", "process.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  bot_data:
    driver: local
  bot_logs:
    driver: local